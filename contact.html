<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(images/backgrounds/sandwich.jpeg)"></div>
    <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
            <div class="heading-wrapper">
                <h1>Contact</h1>
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Homepage</a>
                </div>
                <div class="nav-link"><a href="about.html">About</a>
                </div>
                <div class="nav-link"><a href="menu.html">Menu</a>
                </div>
                 <div class="nav-link"><a href="contact.html">Contact</a>                  </div>
                </div>
               </div>
        </div>
    </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/cat.jpg" alt="">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marked-alt"></i>
                    <div>
                        123 Any St <br>Scottsdale, AR
                    </div></div>
                    <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555-5555
                    </div></div>
                    <div class="company-details-wrapper">
                      <i class="far fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                    </div>
                </div>
                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Your name">
                        <label for="fullName">Your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div> 
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <div class="spacer10"></div>
                    <div class="centered-btn-wrapper">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </div>
                </div>
    </div>
    <div class="spacer60"></div>
        <div class="footer">
            <div class="logo-footer">
                 <img src="images/logos/cat.jpg" alt="logo" width="50px" height="30px"/>
            </div>
                 <div class="footer-hours-wrapper">
                <!--Hours + phone -->
                <span class="phone">
                222-222-2222 
                </span>
                <span class="hours">
                10 am - Midnight</span>
                 </div>

                        </div>
